<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fff;
    }
    .logo {
      margin-top: 100px;
    }
    .logo img {
      width: 272px;
    }
    .search-box {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      border: none;
      background-color: #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search Google or type a URL">
  </div>

  <div class="buttons">
    <input type="button" value="Google Search">
    <input type="button" value="I'm Feeling Lucky">
  </div>

  <div class="footer">
    Google Clone for Demo Project Only
  </div>

</body>
</html>
